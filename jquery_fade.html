<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="utf-8">  
  <title>jQuery: Attach a function to the blur event</title>  
</head>  
<body>  
<div style="background:#2E9AFE;width:100%;">My Effect is fadeOut Effect</div>  

<br>

<button id="btn2">Fade In</button>  
<button id="btn1">Fade Out</button>  
</body>  

<script>
$(document).ready(function(){  
  $("#btn1").click(function(){  
    $("div").fadeOut(1000);
  });  
   $("#btn2").click(function(){  
    $("div").fadeIn(1000);  
  });   
});  
</script>  
</html>
